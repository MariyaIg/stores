<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>STORES</title>
</head>
<body>
<div th:each ="store : ${stores}">
    <a th:href="@{/stores/{id}(id=${store.getId()})}" th:text ="${store.getTitle()}">Store</a>

</div>

<a href = "/stores/new">Create new store</a>

</body>
</html>
