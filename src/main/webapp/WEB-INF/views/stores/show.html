<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Shop info</title>

</head>
<div class="container text-center">
    <div class="row">
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>

        <!-- Force next columns to break to new line -->
        <div class="w-100"></div>

        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
        <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
    </div>
</div>
    <div id = "Row" class="row row-cols-1">
        <div class="col">Title</div>
        <div th:text ="${store.getTitle()}"></div>
        <div class="col">Address</div>
        <div th:text ="${store.getAddress()}"></div>
        <div class="col">Phone</div>
        <div th:text ="${store.getPhone()}"></div>
        <div class="col">Email</div>
        <div th:text ="${store.getEmail()}"></div>
        <div class="col">Site</div>
        <div th:text ="${store.getSite()}"></div>
        <div class="col">Description</div>
        <div th:text ="${store.getDescription()}"></div>
        <div class="col">Category</div>
        <div th:text ="${store.getCategoryName()}"></div><br>

    </div>


<a th:href="@{/stores/{id}/edit(id=${store.getId()})}">Edit</a>

<form th:method ="DELETE" th:action ="@{/stores/{id}(id=${store.getId()})}">
    <input type = "submit" value = "Delete"/><br/>
</form>

</body>
</html>
